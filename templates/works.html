    <style>
        .works-container {
            background-color: rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            color: #e3f2fd;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: #bbdefb;
        }
    </style>
</head>

    <nav>
