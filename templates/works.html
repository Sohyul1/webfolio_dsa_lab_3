<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Works</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .works-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 60px 80px;
            border-radius: 25px;
            display: inline-block;
            margin-top: 100px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            text-align: center;
        }

        h2 {
            color: #fff;
            margin-bottom: 40px;
            font-size: 1.8em;
        }

        .works-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .works-buttons a {
            color: #e3f2fd;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px 60px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .works-buttons a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: #bbdefb;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a> |
        <a href="/profile">Profile</a> |
        <a href="/works">Works</a> |
        <a href="/contact">Contact</a>
    </nav>

    <div class="works-container">
        <h2>Programming Works</h2>
        <div class="works-buttons">
            <a href="/touppercase">Text Uppercase Converter</a>
            <a href="/areaOfcircle">Area of a Circle Calculator</a>
            <a href="/areaOfTriangle">Area of a Triangle Calculator</a>
        </div>
    </div>
</body>
</html>
