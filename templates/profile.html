<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .profile-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 100px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .profile-container img {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }

        h2 {
            color: #fff;
            margin-bottom: 10px;
        }

        p {
            color: #e3f2fd;
        }

        em {
            color: #bbdefb;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a> |
        <a href="/profile">Profile</a> |
        <a href="/works">Works</a> |
        <a href="/contact">Contact</a>
    </nav>

    <div class="profile-container">
        <img src="{{ url_for('static', filename='image/profile.jpeg') }}" alt="Profile Picture">
        <h2>Aeron Joshua Dequito</h2>
        <p>BS Computer Engineering Student</p>
        <p><em>"Discipline is the bridge between goals and achievement."</em></p>
    </div>
</body>
</html>
